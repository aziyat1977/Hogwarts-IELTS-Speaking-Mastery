<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts IELTS Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Pinyon+Script&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              hogwarts: {
                navy: '#0a0e17', 
                gold: '#ffc500',
                goldDim: '#b58d00',
                crimson: '#740001',
                emerald: '#1a472a',
                parchment: '#f0e6d2',
                parchmentDark: '#dcd0b3',
                ink: '#2c1810',
                wood: '#3e2723'
              }
            },
            fontFamily: {
              'harry': ['"Cinzel Decorative"', 'serif'],
              'hand': ['"Pinyon Script"', 'cursive'],
              'body': ['"Crimson Text"', 'serif'],
            },
            backgroundImage: {
              'parchment-pattern': "url(\"data:image/svg+xml,%3Csvg width='400' height='400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E\")",
            },
            boxShadow: {
              'magical': '0 0 20px 5px rgba(255, 197, 0, 0.2)',
              'inner-parchment': 'inset 0 0 60px rgba(139, 69, 19, 0.15)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'sparkle': 'sparkle 2s linear infinite',
              'flicker': 'flicker 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              sparkle: {
                '0%, 100%': { opacity: '0', transform: 'scale(0.5) rotate(0deg)' },
                '50%': { opacity: '1', transform: 'scale(1.2) rotate(180deg)' },
                '100%': { opacity: '0', transform: 'scale(0.5) rotate(360deg)' },
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Crimson Text', serif;
        overflow: hidden; 
        background-color: #050505;
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 197, 0, 0.5);
      }

      .text-glow-blue {
        text-shadow: 0 0 10px rgba(100, 200, 255, 0.6);
      }

      /* Custom Scrollbar for parchment areas */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: #8b4513; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5d2e0c; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-hogwarts-navy text-hogwarts-parchment">
    <div id="root"></div>
  </body>
</html>
